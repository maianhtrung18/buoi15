<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatTapjsIfElse</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="bai" id="bai1">  
            <h3 class="title">Bài 1</h3>
            <div class="form-group">
                <input type="text"
                    class="form-control" name="" id="mon1" placeholder="Nhập điểm môn 1">
                <input type="text"
                    class="form-control" name="" id="mon2" placeholder="Nhập điểm môn 2">
                <input type="text"
                    class="form-control" name="" id="mon3" placeholder="Nhập điểm môn 3">
                <input type="text"
                    class="form-control" name="" id="diemChuan" placeholder="Nhập điểm chuẩn">
                <select name="khuVuc" id="khuVuc" class="form-control">
                    <option value="0">Chọn khu vực?</option>
                    <option value="0">Khu vực không được ưu tiên</option>
                    <option value="2">Khu Vực A</option>
                    <option value="1">Khu Vực B</option>
                    <option value="0.5">Khu Vực C</option>
                </select>
                <select name="doiTuong" id="doiTuong" class="form-control">
                    <option value="0">Chọn đối tượng?</option>
                    <option value="0">Đối tượng không được ưu tiên</option>
                    <option value="2.5">Đối tượng 1</option>
                    <option value="1.5">Đối tượng 2</option>
                    <option value="1">Đối tượng 3</option>
                </select>
            </div>
      
            <button id="ketqua" class="btn btn-primary">Kết quả</button>
            <p id="kqKetQua" class="ketqua"></p>
        </div>

        <div class="bai" id="bai2">  
            <h3 class="title">Bài 2</h3>
            <div class="form-group">
                <input type="text"
                    class="form-control" name="" id="soKw" placeholder="Nhập số KW">
            </div>
            <button id="tinhTien" class="btn btn-primary">Tính Tiền Điện</button>
            <p id="kqTinhTien" class="ketqua"></p>
        </div>

        
       
    </div>



    <!-- BOOTSTRAP -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
    <script src="./js/script.js"></script>
</body>
</html>
